</head>
<body class="body">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Навигация</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="homePageAdaptive.html">Главная</a>

                    <li class="nav-item">

                    </li>
                </ul>
              </div>
            </div>
        </nav>
    </div>
    <input type="text" id="searchBar" onkeyup="find()" placeholder="Поиск...">
    <div class="row justify-content-around">
        <div class="card-group" id="card-group" style="flex-flow: 'row wrap'; display: 'flex'">
        </div>
    </div>

    <script>
        function find() {
          var input, filter, cardGroup, cards, i, txtValue;
          input = document.getElementById('searchBar');
          filter = input.value.toUpperCase();
          cardGroup = document.getElementById("card-group");
          cards = cardGroup.getElementsByClassName('card');
        
          for (i = 0; i < cards.length; i++) {
            txtValue = cards[i].innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                cards[i].style.display = "";
            } else {
                cards[i].style.display = "none";
            };
          };
        };
    </script>

    <script src="displayCards.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
