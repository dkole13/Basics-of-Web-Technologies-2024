<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Решение алгоритмической задачи</title>
</head>
<body>
    <form action="https://www.bing.com/search?" id="sendForm" target="_blank">
        <input name="q" value="search">
        <p>Существует ли треугольник с указанными сторонами и, если существует, является ли он прямоугольным?</p>
        <p>x: <input name="sideX" type="number" step="any"></p>
        <p>y: <input name="sideY" type="number" step="any"></p>
        <p>z: <input name="sideZ" type="number" step="any"></p>
        <p><input name="problemText" value="Условие: Существует ли треугольник с указанными сторонами и, если существует, является ли он прямоугольным?"></p>
        <p><input name="result" value="Здесь будет результат"></p>
        <p><input id="getResult" type="button" value="Вычислить результат"></p>
        <p><input id="buttonSendResult" type="button" value="Отправить результат"></p>
        <p name="doesExist"></p>
        <p name="isRight"></p>
    </form>
    <script src="algorithmic_problem.js"></script>
</body>
</html>
